<!DOCTYPE html>
<html>
  <head>
    <title>¿Hasta dónde puedo salir con mis hijos?</title>
    <meta name="description" content="¿Hasta dónde puedo salir con mis hijos durante el confinamiento?">
    <meta name="keywords" content="COVID-19, Confinamiento, Lockdown">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-51911409-8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-51911409-8');
    </script>
    
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .box {
        position: absolute;
        top: 85%;
        left: 25%;
        z-index: 5;
      }

      .search {
        padding:8px 15px;
        background:rgba(50, 50, 50, 0.2);
        border:0px solid #dbdbdb;
      }
      .button {
        position:relative;
        padding:6px 15px;
        left:0px;
        border:2px solid #207cca;
        background-color:#207cca;
        color:#fafafa;
      }
      .button:hover  {
        background-color:#fafafa;
        color:#207cca;
      }

      .infobox{
        position: absolute;
        top: 50%;
        left: 25%;
        z-index: 5;
      }

      /* The alert message box */
      .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
        opacity: 0.90;
        transition: opacity 0.6s;
        margin-bottom: 15px;
      }

      .alert.info {
        background-color: #2196F3;
      }

      /* The close button */
      .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      /* When moving the mouse over the close button */
      .closebtn:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="infobox">
      <div class="alert info">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        - Haz click en el mapa para seleccionar un punto </br>
        - También puedes buscar una dirección </br>
        - También puedo usar tú posición
      </div>
    </div>
    <div class="box">
      <input id="address" type="text" class="search" placeholder="Buscar..." required/>
      <input id="buscar" type="button" class="button" value="Search"/>
      <input id="autogeoloc" type="button" class="button" value="Geolocalizame"/>
    </div>
    <div id="map"></div>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnf4uQ92i7zI388p_BtTk0IhqLxuyxgFE&callback=initMap">
    </script>
  </body>
</html>
